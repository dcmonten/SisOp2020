<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela C. Montenegro | Visualizador de estadísticas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.19.3/apexcharts.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Visualizar estadísticas de schedulers</h1>
        <div class="row text-center">
            <p class="lead col-6">Daniela C. Montenegro</p>
            <p class="col-6">Sistemas Operativos 1S2020 - Profesor Jorge Magallanes</p>
        </div>
        <div class="files">
            <label for="file-selector">Añada los archivos .dat aqui</label>
            <input type="file" id="file-selector" accept=".dat" multiple>
        </div>
        <div id="file">

        </div>
        <div id="chart">
        </div>
    </div>
    <script>
        const fileSelector = document.getElementById('file-selector');
        const data_arr = [];
        fileSelector.addEventListener('change', (event) => {
          const fileList = event.target.files;
          console.log(fileList);
          for (var file of fileList){
            const img = document.createElement("p");
            img.classList.add("col-12");
            img.file = file;
            document.getElementById('file').appendChild(img); 
            const reader = new FileReader();
            reader.onload = (function(aImg) { return function(e) { aImg.html = e.target.result; }; })(img);
            reader.readAsText(file);
            switch(file.name){
                case "schedturns.dat":
                  data_arr.push({"schedturns.dat":file});
                  break;
                case "schednturns.dat":
                  data_arr.push({"schednturns.dat":file});
                  break;
                case "schedwaits.dat":
                  data_arr.push({"schedwaits.dat":file});
                  break;
            }
          }
          console.log(data_arr);
                
        });
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
